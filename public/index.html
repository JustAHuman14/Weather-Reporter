<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Reporter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <!-- Header starts -->
    <header>
        <!-- Nav Bar Starts  -->
        <nav>
            <ul class="fst">
                <img src="https://cdn-icons-png.flaticon.com/128/1163/1163661.png" alt="weather icon">
                <li><a href="/">Weather</a></li>
            </ul>
            <ul class="snd">
                <li class="end"><a href="#home">Home</a></li>
                <li class="end"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <!-- Nav Bar Ends -->
    </header>
    <!-- Header Ends  -->

    <!-- Main Starts  -->
    <main>
        <!-- The Home Section  -->
        <div id="home">
            <p><b>Weather Reporter</b></p>
            <!-- The Search Section Starts  -->
            <div class="search" style="background-color: white;">
                <svg class="fill-black dark:fill-white click" width="18" height="18" viewBox="0 0 18 18"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M3.7407 10.5782C1.85599 8.69306 1.85599 5.62599 3.7407 3.7409C4.68325 2.79835 5.9211 2.32727 7.15933 2.32727C8.39718 2.32727 9.63503 2.79835 10.578 3.7409C12.4627 5.62561 12.4627 8.69228 10.5784 10.5774C10.578 10.5778 10.578 10.5778 10.5776 10.5782C10.5776 10.5785 10.5772 10.5785 10.5772 10.5789C8.69209 12.4625 5.62541 12.4629 3.7407 10.5782ZM17.6589 16.0127L12.9741 11.3282C14.9807 8.53125 14.7358 4.60661 12.224 2.09483C9.43169 -0.698277 4.88697 -0.698277 2.09425 2.09483C-0.698083 4.88717 -0.698083 9.4315 2.09425 12.2242C3.49042 13.6208 5.32507 14.3189 7.15933 14.3189C8.62457 14.3189 10.0859 13.8656 11.3277 12.9743L16.0125 17.6591C16.2399 17.8861 16.5379 17.9998 16.8359 17.9998C17.1335 17.9998 17.4315 17.8861 17.6589 17.6591C18.1137 17.2043 18.1137 16.4674 17.6589 16.0127Z"
                        fill-opacity="0.87"></path>
                </svg>
                <input type="search" name="weather" id="weather" placeholder="Search your City or Region">
                <button id="search">Search</button>
            </div>
            <!-- The Search Section Ends  -->

        </div>
        <!-- The Home Section Ends  -->

        <!-- The Weather Section Starts -->
        <div class="box">
            <div class="times">
                <p class="current">Current Weather</p>
                 <p class="location">Location: <span id="name"></span></p> 
                <p class="time"></p>
            </div>
            <hr>
            <div class="realwea">
                <div class="temp">
                    <p class="cloud"></p>
                    <p id="temperature"></p>
                    <div class="index">
                        <p style="font-size: 18px" class="typeof"></p><br>
                        <p class="indi">Max UV Index<span class="uv"></span></p><br>
                        <hr>
                        <p class="indi">Wind<span class="win"></span></p><br>
                        <hr>
                        <p class="indi">Wind Gusts<span class="gust"></span></p><br>
                        <hr>
                        <p class="indi">Humidity<span class="humid"></span></p><br>
                        <hr>
                    </div>

                </div>
                <div class="wind">
                    <p class="feel"></p>
                    <div class="index">
                      
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main Section Ends -->

    <!-- Footer Starts -->
    <footer>

    </footer>
    <!-- Footer Ends -->
    <script src="script.js"></script>
</body>

</html>
